<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movies Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Hello There!</h1>
        <p>To get started, edit <code>src/index.js</code>.</p>
        <table id="movies">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody id="insertMovies"></tbody>
        </table>
        <div class="container">
          <form class="" action="/api/movies" method="post">
            <input type="text" name="title" value="title">
            <input type="text" name="rating" value="rating">
            <input class="btn" type="submit">
          </form>
        </div>
    </div>
    <br>
    <script src="/main.js"></script>
</body>
</html>
