<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies Application</title>
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
</head>
<body>
  <div id="fullpage">
    <div class="section active curtains"></div>
      <div class="openingText welcome">
        <h1>Welcome to Movie Tracker</h1>
          <img class="popcorn" id="scrollUp"src="popcorn.png" alt="popcorn" height="300px" width="200px">
          <h2 class="imagetext">Click to start</h2>
      </div>
    <div class="main section fp-noscroll">
      <div class="container heading">
        <h1 class="text-center">Movie Tracker</h1>
        <p class="text-center">Keep track and rate the movies you've seen</p>
      </div> <!-- .container heading close -->
      <div class="container box">
        <div id="movies">
          <br>
          <div id="alertTitle" class="alert alert-danger" role="alert" hidden>Title cannot be blank!</div>
          <div id="alertRating" class="alert alert-danger" role="alert" hidden>Rating cannot be blank!</div>
          <div id="alertEdit" class="alert alert-success" role="alert" hidden>Movie updated</div>
          <h4>Add Movie <a href="#"><span class="addMovie">+</span></a></h4>
          <div class="showMovieInput">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Movie Title" value="">
            <label>Rating (1 Avoid It! -  5 Go see it!)</label>
            <input type="number" id="rating" min="1" max="5" name="rating" value="">
            <button class="btn btn-success" type="submit" id="add">Add A Movie</button>
          </div> <!-- .showMovieInput close -->
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>My Rating</th>
                </tr>
              </thead>
              <tbody id="insertMovies"></tbody>
            </table>
          </div> <!--Closes .movies -->
      </div> <!--Closes .box -->
    </div> <!--Closes .main section -->
  </div> <!--Closes .fullpage div -->

  <script src="/main.js"></script>

</body>
</html>
