<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movies Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Hello There!</h1>
        <p>To get started, edit <code>src/index.js</code>.</p>
        <table id="movies">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody id="insertMovies"></tbody>
        </table>
        <div class="container">
          <h2>Add Movie</h2>
          <form class="form-group" action="/api/movies" method="post">
            <input type="text" name="title" placeholder="Movie Title" value="">
            <input type="text" name="rating" placeholder="Movie Rating" value="">
            <button class="btn" type="submit" id="add">Add A Movie</button>
          </form>
        </div>
        <div class="container">
          <h2>Delete Movie</h2>
          <form class="" action="/api/movies" method="delete">
            <input type="text" name="title" placeholder="Movie Title">
            <button class="btn" type="submit">Delete A Movie</button>
          </form>
        </div>
    </div>
    <br>
    <script src="/main.js"></script>
</body>
</html>
