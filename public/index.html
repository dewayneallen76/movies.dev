<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movies Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <h1>Movie Tracker</h1>
        <p>Keep track of the movies that you've seen!</p>
        <table class="table table-striped" id="movies">
          <thead>
            <tr>
              <th>Title</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody id="insertMovies"></tbody>
        </table>
        <div class="container">
          <h2>Add Movie</h2>
          <form class="form-group">
            <input type="text" id="title" name="title" placeholder="Movie Title" value="">
            <input type="text" id="rating" name="rating" placeholder="Movie Rating" value="">
            <button class="btn" type="submit" id="add">Add A Movie</button>
          </form>
        </div>
        <div class="container">

        </div>
    </div>
    <br>
    <script src="/main.js"></script>
</body>
</html>
