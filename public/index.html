<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Movies Application</title>
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <!-- CDN for x-editable -->
    <!-- <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/> -->
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <div class="container">
        <h1 class="text-center">Movie Tracker</h1>
        <p class="text-center">Keep track and rate the movies you've seen</p>
        <div id="alertTitle" class="alert alert-danger" role="alert" hidden>Title cannot be blank!</div>
        <div id="alertRating" class="alert alert-danger" role="alert" hidden>Rating cannot be blank!</div>
        <div class="container">
          <h2>Add Movie</h2>
          <!-- <form class="form-group"> -->
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Movie Title" value="">
            <label>Rating (1 Avoid It! -  5 Go see it!)</label>
            <input type="number" id="rating" min="1" max="5" name="rating" value="">
            <button class="btn btn-success" type="submit" id="add">Add A Movie</button>
          <!-- </form> -->
        </div>
        <div class="container">
        <div id="wait" style="display:none;width:69px;height:89px;border:1px solid black;position:absolute;top:50%;left:50%;padding:2px;"><img src="film.gif" width="64" height="64" /><br>Loading..</div>
        <table class="table table-striped" id="movies">
          <thead>
            <tr>
              <th>Title</th>
              <th>My Rating</th>
            </tr>
          </thead>
          <tbody id="insertMovies"></tbody>
        </table>

        </div>
    </div>
    <br>
    <script src="/main.js"></script>
    <!-- CDN for x-editable -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap-editable/js/bootstrap-editable.min.js"></script> -->
</body>
</html>
